<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>PrimalPath - Carnivore Diet Guide</title>
    <!-- Keeping Tailwind CDN for simplicity in this setup, though PostCSS is recommended for full prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              carnivore: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
                950: '#450a0a',
              },
              charcoal: {
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #f3f4f6;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #7f1d1d;

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }
    </style>
